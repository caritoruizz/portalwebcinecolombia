<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>login y registro</title>
</head>
<body>
	<main>	
		<div class="contenedor__todo">	
			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿ya tienes una cuenta?</h3>
					<p>inicia sesion para acceder a la pagina</p>
					<button id="btn__iniciar-sesion">iniciar sesion</button>
				</div>
				 <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button type="button" id="btn__register">Regístrarse</button>
                 </div>
			</div>
		<div class="contenedor__login-register">
			
			<form method="get" id="form1" class="formulario__login">
				<h2>iniciar sesion</h2>
				<input id="correo1" type="text" placeholder="correo electronico">
				<input id="contraseña1" type="password" placeholder="contraseña">
				<button id="btn_inicio" type="submit" value="enter">entrar</button>
			</form>
			<form method="get" id="form2" class="formulario__register">
				<h2>registrarse</h2>
				<input id="nombre" type="text" placeholder="nombre">
				<input id="apellido" type="text" placeholder="apellido">
				<input id="correo" type="text" placeholder="correo electronico">
				<input id="usuario" type="text" placeholder="usuario">
				<input id="contraseña" type="password" placeholder="contraseña">
				<button id="btn_register" type="submit" value="enter">registrarse</button>
			</form>
		</div>
		</div>
	</main>
	<script type="text/javascript" defer src="javascript/script.js"></script>
</body>
</html>
